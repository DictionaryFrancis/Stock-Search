    <div class="container">
        <aside class="container_rectangle">

            <a href="#"><img class="logo" src="./image/logo.png" alt="graphic"></a>
            <h1>Looking for stock price?</h1>
            <p>Find out any stock price in an easy search input</p>
            <div class="flex">
                <div class="container_input_search">
                    <input class="input_search" type="search" id="input_search" placeholder="Search for companies...">
                </div>

                <div class="container_btn_search">
                    <button class="btn_search" id="btn_search" type="submit" value="">

                    </button>
                </div>
                <div id="tooltip">?
                    <span class="tooltiptext">Search box, use to search for stock. Example of input, AAPL(Apple),

                </div>
            </div>

            <p class="error"></p>

            <section>
                <ul class="list">
                    <li class="item">
                        <div class="container_info">
                            <div class="small_card">
                                <div class="title_card">
                                    <img class="img_close_btn" src="./image/Close-btn.png" alt="Close button">
                                    <div class="stock_name" id="stock_name"></div>
                                </div>
                                <div class="price_id" id="price_id"></div>
                                <div class="stock_letters" id="stock_letters"></div>
