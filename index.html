<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Stock</title>
</head>

<body>

    <div class="container">
        <aside class="container_rectangle">
            <div class="rectangle"></div>
        </aside>
        <main class="content">
            <a href="#"><img class="logo" src="/image/logo.png" alt="graphic"></a>
            <h1>Looking for stock price?</h1>
            <p>Find out any stock price in an easy search input</p>
            <div class="flex">
                <div class="container_input_search">
                    <input  class="input_search" type="search" name="" id="" placeholder="Search for companies...">
                </div>
                <div class="container_btn_search">
                    <button class="btn_search" type="submit" value=""></button>
                    <img  class="icon_img" src="/image/search icon.png" alt="search icon">
                </div>
            </div>
            <div class="container_info">
                <div class="stock_name" id="stock_name">BlackBerry</div>
                <div class="price_id" id="price_id">$3.6660</div>
                <div class="stock_letters" id="stock_letters">BB</div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
